<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="./../../libs/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <ul class="wd-kanbas-navigation">
      <li>
        <a
          href="http://northeastern.edu"
          target="_top"
          onclick="makeActive(this)"
          ><i class="fa fa-university"></i> N</a
        >
      </li>
      <li>
        <a
          href="/Kanbas/Account/Profile/screen.html"
          target="_top"
          class="account-icon"
          onclick="makeActive(this)"
          ><i class="fa fa-user"></i> Account</a
        >
      </li>
      <li>
        <a
          href="/Kanbas/Dashboard/screen.html"
          target="_top"
          onclick="makeActive(this)"
          ><i class="fa fa-tachometer"></i> Dashboard</a
        >
      </li>
      <li>
        <a
          href="/Kanbas/Courses/Home/screen.html"
          target="_top"
          onclick="makeActive(this)"
          ><i class="fa fa-book"></i> Courses</a
        >
      </li>
      <li>
        <a href="#" target="_top" onclick="makeActive(this)"
          ><i class="fa fa-calendar"></i> Calendar</a
        >
      </li>
      <li>
        <a href="#" target="_top" onclick="makeActive(this)"
          ><i class="fa fa-inbox"></i> Inbox</a
        >
      </li>
      <li>
        <a href="#" target="_top" onclick="makeActive(this)"
          ><i class="fa fa-history"></i> History</a
        >
      </li>
      <li>
        <a href="#" target="_top" onclick="makeActive(this)"
          ><i class="fa fa-paint-brush"></i> Studio</a
        >
      </li>
      <li>
        <a href="#" target="_top" onclick="makeActive(this)"
          ><i class="fa fa-share"></i>Commons</a
        >
      </li>
      <li>
        <a href="#" target="_top" onclick="makeActive(this)"
          ><i class="fa fa-question-circle"></i> Help</a
        >
      </li>
    </ul>
  </body>

  <script>
    // When a link is clicked, save its index to local storage
    function makeActive(element) {
      var links = document.querySelectorAll(".wd-kanbas-navigation li");
      for (var i = 0; i < links.length; i++) {
        links[i].classList.remove("wd-active");
        if (links[i] == element.parentElement) {
          localStorage.setItem("activeKanbasLink", i);
        }
      }
      element.parentElement.classList.add("wd-active");
    }

    // When the page loads, get the active link index from local storage and make that link active
    window.onload = function () {
      var activeLinkIndex = localStorage.getItem("activeKanbasLink");
      if (activeLinkIndex) {
        var links = document.querySelectorAll(".wd-kanbas-navigation li");
        links[activeLinkIndex].classList.add("wd-active");
      }
    };
  </script>
</html>

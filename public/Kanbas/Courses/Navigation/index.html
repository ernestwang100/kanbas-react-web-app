  <script>
    // default active link
    // localStorage.setItem("activeCourseLink", 0);
    // When a link is clicked, save its index to local storage
    function makeActive(element) {
      var links = document.querySelectorAll(".wd-navigation li");
      for (var i = 0; i < links.length; i++) {
        links[i].classList.remove("wd-active");
        if (links[i] == element.parentElement) {
          localStorage.setItem("activeCourseLink", i);
        }
      }
      element.parentElement.classList.add("wd-active");
    }

    // When the page loads, get the active link index from local storage and make that link active
    window.onload = function () {
      var activeLinkIndex = localStorage.getItem("activeCourseLink");
      if (activeLinkIndex) {
        var links = document.querySelectorAll(".wd-navigation li");
        links[activeLinkIndex].classList.add("wd-active");
      }
    };
  </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment Edit</title>
    <!-- Import Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Import Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Import Custom CSS -->
    <link rel="stylesheet" href="./index.css" />

    <!-- Import Kanbas Styles -->
    <link rel="stylesheet" href="../../../styles.css" />
  </head>

  <body>
    <nav
      class="navbar"
      style="--bs-breadcrumb-divider: '>'"
      aria-label="breadcrumb"
    >
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Course Name</a></li>
        <li class="breadcrumb-item"><a href="#">Term</a></li>
        <li class="breadcrumb-item"><a href="#">Section</a></li>
        <li class="breadcrumb-item active" aria-current="page">Assignments</li>
      </ol>
    </nav>

    <div class="container">
      <select style="margin-left: 10px" class="mb-2 custom-select">
        <option value="Edit">Edit</option>
        <option value="Speed Grader">Speed Grader</option>
        <option value="Duplicate">Duplicate</option>
        <option value="Delete">Delete</option>
        <option value="Move To...">Move To...</option>
        <option value="Send To...">Send To...</option>
        <option value="Copy To...">Copy To...</option>
        <option value="Share to Commons">Share to Commons</option>
      </select>

      <div class="row mb-3">
        <div class="col-6">
          <label class="mb-1">Assignment Name</label>
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Enter Assignment Name"
          />
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Enter Assignment Description"
          />

          <div class="form-group row">
            <label for="points" class="col-sm-4 col-form-label">Points</label>
            <div class="col-sm-8">
              <input
                type="text"
                id="points"
                class="form-control"
                placeholder="Enter Points"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="assignmentGroup" class="mb-1">Assignment Group</label>
            <div class="col-sm-8">
              <select id="assignmentGroup" class="form-control mb-2">
                <option value="assignment">ASSIGNMENTS</option>
                <option value="Group 2">Group 2</option>
                <option value="Group 3">Group 3</option>
                <option value="Group 4">Group 4</option>
                <option value="Group 5">Group 5</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="displayGradeAs" class="mb-1">Display Grade As</label>
            <div class="col-sm-8">
              <select id="displayGradeAs" class="form-control mb-2">
                <option value="Points">Points</option>
                <option value="Percentage">Percentage</option>
                <option value="Complete/Incomplete">Complete/Incomplete</option>
                <option value="Letter Grade">Letter Grade</option>
                <option value="GPA Scale">GPA Scale</option>
                <option value="Not Graded">Not Graded</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="submissionType" class="mb-1">Submission Type</label>
            <div class="col-sm-8">
              <select id="submissionType" class="form-control mb-2">
                <option value="Online">Online</option>
                <option value="On Paper">On Paper</option>
                <option value="No Submission">No Submission</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="mb-1">Assign</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Enter Assignment Name"
              />
            </div>
          </div>
          <label class="mb-1">Due</label>
          <div class="input-group mb-2">
            <input type="date" class="form-control" />
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-calendar-alt"></i
              ></span>
            </div>
          </div>

          <label class="mb-1">Available From</label>
          <div class="input-group mb-2">
            <input type="date" class="form-control" />
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-calendar-alt"></i
              ></span>
            </div>
          </div>

          <label class="mb-1">Until</label>
          <div class="input-group mb-2">
            <input type="date" class="form-control" />
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-calendar-alt"></i
              ></span>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-2">
        <button
          type="button"
          id="cancel"
          class="mr-2 gray-button"
          onclick="history.back()"
        >
          Cancel
        </button>
        <button type="button" id="save" class="mr-2 gray-button">Save</button>
      </div>
    </div>
  </body>
</html>

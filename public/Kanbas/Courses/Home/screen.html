<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
      <link
        rel="stylesheet"
        href="/libs/font-awesome/css/font-awesome.min.css"
      />
      <link rel="stylesheet" href="/Kanbas/styles.css" />
      <link rel="stylesheet" href="/Kanbas/Navigation/index.css" />
      <link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />
      <link rel="stylesheet" href="/Kanbas/Courses/Home/index.css" />
    </head>
    <body>
      <!-- Implement links to Kanbas and Course Navigation -->
      <div class="d-flex">
        <div class="d-none d-md-block flex-1">
          <iframe
            id="navFrame"
            style="width: 100%; height: 100vh; border: none"
          ></iframe>
        </div>
        <div class="d-none d-md-block flex-1">
          <iframe
            id="courNavFrame"
            style="width: 100%; height: 100vh; border: none"
          ></iframe>
        </div>
        <div class="flex-fill">
          <iframe
            id="homeFrame"
            style="width: 100%; height: 100vh; border: none"
          ></iframe>
        </div>
        <div class="flex-grow-0 me-2 d-none d-lg-block" style="width: 250px">
          <h3>Course Status</h3>
          <!-- Implement Course Status here -->
          <iframe
            id="statusFrame"
            style="width: 100%; height: 100vh; border: none"
          ></iframe>
        </div>
      </div>

      <script>
        // Use relative path to retrieve Kanbas/Navigation/index.html
        document.getElementById("navFrame").src =
          "./../../Navigation/index.html";

        // Use relative path to retrieve Kanbas/Courses/Navigation/index.html
        document.getElementById("courNavFrame").src =
          "./../../Courses/Navigation/index.html";

        // Use relative path to retrieve Kanbas/Courses/Modules/index.html
        document.getElementById("homeFrame").src = "./../Modules/index.html";

        // Use relative path to retrieve Kanbas/Courses/Home/Status/index.html
        document.getElementById("statusFrame").src = "./Status/index.html";
      </script>
    </body>
  </html>
</html>

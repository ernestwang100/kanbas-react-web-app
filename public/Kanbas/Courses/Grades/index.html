<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradebook</title>
  </head>
  <body>
    <!-- Import Options Dropdown and Button -->
    <select id="importDropdown">
      <option value="gradebook">Gradebook</option>
      <option value="exams">Exams</option>
    </select>
    <button id="importButton">Import</button>

    <!-- Export Options Dropdown and Button -->
    <select id="exportDropdown">
      <option value="export">Export</option>
    </select>
    <button id="configureButton">Configure</button>

    <h2>Student Names</h2>
    <input type="text" placeholder="Search Students" />

    <h2>Assignment Names</h2>
    <input type="text" placeholder="Search Assignments" />

    <p>

    </p>

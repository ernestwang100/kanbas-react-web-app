<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      #settingsNavFrame {
        width: 100%;
        height: 100vh;
        border: none;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>

  <!-- Kanbas\Courses\Home\screen.html -->
  <body>
    <iframe
      id="settingsNavFrame"
      style="width: 100%; height: 10%; border: none"
    ></iframe>

    <table style="width: 100%; border-collapse: collapse">
      <colgroup>
        <col style="width: 5%" />
        <col style="width: 10%" />
        <col style="width: 85%" />
      </colgroup>
      <tr>
        <td style="vertical-align: top; border: none">
          <iframe
            id="navFrame"
            style="width: 100%; height: 100vh; border: none"
          ></iframe>
        </td>
        <td style="vertical-align: top; border: none">
          <iframe
            id="courNavFrame"
            style="width: 100%; height: 100vh; border: none"
          ></iframe>
        </td>

        <td style="vertical-align: top; border: none">
          <iframe
            id="homeFrame"
            style="width: 100%; height: 100vh; border: none"
          ></iframe>
        </td>
      </tr>
    </table>

    <script>
      // Use relative path to retrieve Settings/Navigation/index.html
      document.getElementById("settingsNavFrame").src =
        "./../Navigation/index.html";

      // Use relative path to retrieve Kanbas/Navigation/index.html
      document.getElementById("navFrame").src =
        "./../../../Navigation/index.html";

      // Use relative path to retrieve Kanbas/Courses/Navigation/index.html
      document.getElementById("courNavFrame").src =
        "./../../Navigation/index.html";

      // Use relative path to retrieve Kanbas/Courses/Settings/CoursesDetails/index.html
      document.getElementById("homeFrame").src = "./index.html";
    </script>
  </body>
</html>
